openapi: 3.0.0
info:
  title: Plugin Management API
  version: 1.0.0

components:
  schemas:
    PluginMetadata:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "Unique identifier for the plugin"
        version:
          type: string
          description: "Version of the plugin, following semantic versioning"
        executableFile:
          type: string
          description: "Path to the main executable file for the plugin"
        author:
          type: object
          description: "Information about the plugin's author"
          properties:
            name:
              type: string
              description: "Author's full name"
            email:
              type: string
              format: email
              description: "Author's email address"
          required:
            - name
            - email
        inputs:
          type: object
          additionalProperties: true
          description: "Input validation schema for the plugin"
        outputs:
          type: object
          additionalProperties: true
          description: "Expected output from the plugin"
        description:
          type: string
          description: "Brief description of the plugin's functionality"
        status:
          type: string
          enum: [active, deprecated, pending]
          description: "The current status of the plugin"
        createdAt:
          type: string
          format: date-time
          description: "Timestamp when the plugin was first created"
        updatedAt:
          type: string
          format: date-time
          description: "Timestamp when the plugin was last updated"
        tags:
          type: array
          items:
            type: string
          description: "Tags associated with the plugin for easy categorization"
        thumbnailUrl:
          type: string
          format: uri
          description: "URL of the thumbnail image"
        imageUrls:
          type: array
          items:
            type: string
            format: uri
          description: "List of URLs for additional images"
      required:
        - id
        - version
        - executableFile
        - author
        - inputs
        - description
        - status
        - createdAt
        - updatedAt

paths:
  /plugins:
    post:
      summary: Upload a new plugin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PluginMetadata'
      responses:
        '201':
          description: Plugin successfully created

  /plugins/{id}:
    get:
      summary: Get plugin metadata by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns plugin metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PluginMetadata'

    put:
      summary: Update plugin metadata
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PluginMetadata'
      responses:
        '200':
          description: Plugin metadata successfully updated

    delete:
      summary: Delete a plugin by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Plugin successfully deleted

  /plugins/{id}/images:
    post:
      summary: Upload multiple images for a plugin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "Images to upload"
      responses:
        '201':
          description: Images successfully uploaded

    get:
      summary: Get all images of a plugin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns all images of the plugin
          content:
            application/json:
              schema:
                type: object
                properties:
                  thumbnailUrl:
                    type: string
                    format: uri
                    description: "URL of the thumbnail image"
                  imageUrls:
                    type: array
                    items:
                      type: string
                      format: uri
                    description: "List of image URLs"

  /plugins/{id}/images/thumbnail:
    put:
      summary: Set or update the thumbnail image for a plugin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                thumbnailUrl:
                  type: string
                  format: uri
                  description: "URL of the thumbnail image"
      responses:
        '200':
          description: Thumbnail successfully updated

  /plugins/{id}/images/{filename}:
    delete:
      summary: Delete a specific image of a plugin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: filename
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Image successfully deleted
